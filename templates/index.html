<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommender</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
    }
    #results {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Movie Recommendation System</h1>
  <div class="form-group">
    <label>Genre:</label>
    <input type="text" id="genre" placeholder="e.g. action, romance">
  </div>
  <div class="form-group">
    <label>Industry:</label>
    <input type="text" id="industry" placeholder="e.g. hollywood, bollywood">
  </div>
  <button onclick="getRecommendations()">Get Recommendations</button>

  <div id="results"></div>

  <script>
    function getRecommendations() {
      const genre = document.getElementById("genre").value;
      const industry = document.getElementById("industry").value;

      fetch("/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ genre: genre, industry: industry })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById("results");
        resultDiv.innerHTML = "<h2>Recommended Movies:</h2>";
        if (data.length === 0) {
          resultDiv.innerHTML += "<p>No matching movies found.</p>";
        } else {
          const ul = document.createElement("ul");
          data.forEach(title => {
            const li = document.createElement("li");
            li.textContent = title;
            ul.appendChild(li);
          });
          resultDiv.appendChild(ul);
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
